{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome : {{user.first_name}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light container">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">GramPower</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/addDevice">Add Device</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% for message in messages %}
    <p class="text-center text-danger" style="font-family: Poppins-Medium;">{{message}}</p>
    {% endfor %}



    <div class="container mt-5 d-flex">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body" style="position: relative;">
                <h5 class="card-title">Device 1</h5>
                <h6 class="card-subtitle mb-2 text-muted">GMP100001</h6>
                <span class="bg-success px-3 py1" style="position: absolute; top: 10px; right: 10px; border-radius: 5px;">Live</span>
            </div>
        </div>
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body" style="position: relative;">
                <h5 class="card-title">Device 2</h5>
                <h6 class="card-subtitle mb-2 text-muted">GMP1000211</h6>
                <span class="bg-danger px-3 py1" style="position: absolute; top: 10px; right: 10px; border-radius: 5px;">Low</span>
            </div>
        </div>
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body" style="position: relative;">
                <h5 class="card-title">Device 3</h5>
                <h6 class="card-subtitle mb-2 text-muted">GMP1004551</h6>
                <span class="bg-success px-3 py1" style="position: absolute; top: 10px; right: 10px; border-radius: 5px;">Live</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
